<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit Workout</title>
</head>
<body>
    <div class="text-end"><a href="/home">Dashboard</a><button> <a href="/logout"> Logout</a></button></div>
    <div class="flex-container">
        <form action="/edit/workout/{{this_workout.id}}/db" method="POST"class="col-6" >
            <h2 class="text">Add a Workout</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="workout">Workout:</label>
                <input type="text" name="workout" class="form-control" value="{{this_workout.workout}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control"name="description" value="{{this_workout.description}}"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" class="form-control" value="{{this_workout.date}}">
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" name="day" class="form-control" value="{{this_workout.day}}">
            </div>
            <input type="submit" value="submit" class="btn btn-warning">
        </form>
    </div>
</body>
</html>
